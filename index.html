<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Chatbot</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
    }
    .chat-container {
      width: 350px;
      height: 500px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      background: white;
    }
    .chat-header {
      background: #4a6cf7;
      color: white;
      padding: 10px;
      font-weight: bold;
    }
    .chat-window {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      font-size: 14px;
      background: #fafafa;
    }
    .message {
      margin-bottom: 8px;
      padding: 6px 8px;
      border-radius: 6px;
      max-width: 80%;
    }
    .message.user {
      background: #4a6cf7;
      color: white;
      margin-left: auto;
    }
    .message.bot {
      background: white;
      color: #333;
      margin-right: auto;
      border: 1px solid #eee;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
    }
    .chat-input input {
      flex: 1;
      border: none;
      padding: 10px;
      font-size: 14px;
      outline: none;
    }
    .chat-input button {
      border: none;
      padding: 0 15px;
      cursor: pointer;
      background: #4a6cf7;
      color: white;
      font-weight: bold;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      Website Assistant
    </div>
    <div id="chat-window" class="chat-window">
      <div class="message bot">Hi, I’m your website bot, how can I help?</div>
    </div>
    <div class="chat-input">
      <input id="user-input" type="text" placeholder="Type here...">
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script>
    const chatWindow = document.getElementById("chat-window");
    const userInput = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");

    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.className = "message " + sender;
      div.textContent = text;
      chatWindow.appendChild(div);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    function getBotReply(text) {
  const msg = text.toLowerCase();

  // greetings
  if (msg.includes("hello") || msg.includes("hi") || msg.includes("hey") || msg.includes("sup")) {
    return "Hey! How can I help you today?";
  }

  // what do you do?
  if (msg.includes("what") && msg.includes("you do")) {
    return "I help explain our AI chatbot service. We build custom website chatbots for businesses.";
  }

  if (msg.includes("what is this") || msg.includes("explain")) {
    return "This is a simple website chatbot that can be added to any site using one small code snippet.";
  }

  // how does it work?
  if (msg.includes("how") && msg.includes("work")) {
    return "Super easy! We build your bot, you paste one code snippet into your site, and it instantly appears.";
  }

  // price
  if (msg.includes("price") || msg.includes("cost") || msg.includes("how much")) {
    return "Basic chatbot setup starts at $50, and custom AI versions cost more depending on features.";
  }

  // setup time
  if (msg.includes("long") && (msg.includes("take") || msg.includes("setup"))) {
    return "Setup usually takes 10–30 minutes once we have your info.";
  }

  // coding needed?
  if (msg.includes("coding") || msg.includes("code")) {
    return "No coding needed! You just paste one line into your website.";
  }

  // customizable
  if (msg.includes("custom") || msg.includes("change") || msg.includes("edit")) {
    return "Yes! The chatbot replies, colors, and style can be fully customized to match your business.";
  }

  // refund
  if (msg.includes("refund") || msg.includes("guarantee")) {
    return "We offer a satisfaction guarantee. If the chatbot does not work for your business, we can help fix it.";
  }

  // hours
  if (msg.includes("hours") || msg.includes("open")) {
    return "We are available Monday through Friday, 9AM to 5PM.";
  }

  // contact
  if (msg.includes("contact") || msg.includes("email") || msg.includes("support")) {
    return "You can contact us at support@youragency.com.";
  }

  // services
  if (msg.includes("services") || msg.includes("offer") || msg.includes("do you make")) {
    return "We create custom website chatbots, AI automation tools, and simple bots for businesses.";
  }

  // help
  if (msg.includes("help")) {
    return "Sure! Tell me what you need help with.";
  }

  // fallback
  return "I'm not sure about that yet, but I can connect you with a real person if needed.";
}


    sendBtn.addEventListener("click", handleSend);
    userInput.addEventListener("keydown", e => {
      if (e.key === "Enter") handleSend();
    });
  </script>
</body>
</html>
