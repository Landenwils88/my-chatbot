<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Chatbot</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
    }
    .chat-container {
      width: 350px;
      height: 500px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      background: white;
    }
    .chat-header {
      background: #4a6cf7;
      color: white;
      padding: 10px;
      font-weight: bold;
    }
    .chat-window {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      font-size: 14px;
      background: #fafafa;
    }
    .message {
      margin-bottom: 8px;
      padding: 6px 8px;
      border-radius: 6px;
      max-width: 80%;
    }
    .message.user {
      background: #4a6cf7;
      color: white;
      margin-left: auto;
    }
    .message.bot {
      background: white;
      color: #333;
      border: 1px solid #eee;
      margin-right: auto;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
    }
    .chat-input input {
      flex: 1;
      border: none;
      padding: 10px;
      font-size: 14px;
      outline: none;
    }
    .chat-input button {
      border: none;
      padding: 0 15px;
      cursor: pointer;
      background: #4a6cf7;
      color: white;
      font-weight: bold;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Website Assistant</div>
    <div id="chat-window" class="chat-window">
      <div class="message bot">Hi, I’m your website bot. How can I help?</div>
    </div>
    <div class="chat-input">
      <input
        id="user-input"
        type="text"
        placeholder="Type here..."
        onkeydown="if(event.key === 'Enter'){ handleSend(); }"
      >
      <button onclick="handleSend()">Send</button>
    </div>
  </div>

  <script>
    function addMessage(text, sender) {
      const chatWindow = document.getElementById("chat-window");
      const div = document.createElement("div");
      div.className = "message " + sender;
      div.textContent = text;
      chatWindow.appendChild(div);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    function getBotReply(text) {
      const msg = text.toLowerCase();

      if (msg.includes("hello") || msg.includes("hi") || msg.includes("hey")) {
        return "Hey! How can I help you today?";
      }

      if (msg.includes("what") && msg.includes("you do")) {
        return "We build custom website chatbots for businesses.";
      }

      if (msg.includes("explain") || msg.includes("what is this")) {
        return "This is a website chatbot that can be added to any site using one code snippet.";
      }

      if (msg.includes("how") && msg.includes("work")) {
        return "We build the bot for you, and you just paste one line of code into your website.";
      }

      if (msg.includes("price") || msg.includes("cost") || msg.includes("how much")) {
        return "Basic chatbot setup starts at about $50, and more advanced AI setups cost extra.";
      }

      if (msg.includes("long") && msg.includes("take")) {
        return "Setup usually takes 10–30 minutes once we have your info.";
      }

      if (msg.includes("coding") || msg.includes("code")) {
        return "No coding needed for you, we handle the tech and you just paste a snippet.";
      }

      if (msg.includes("custom") || msg.includes("change") || msg.includes("edit")) {
        return "Yes, we can customize replies, colors, and layout to match your brand.";
      }

      if (msg.includes("refund") || msg.includes("guarantee")) {
        return "We try to make sure you are happy and will work with you if there are any problems.";
      }

      if (msg.includes("hours") || msg.includes("open")) {
        return "We are available Monday to Friday, 9AM to 5PM.";
      }

      if (msg.includes("contact") || msg.includes("email") || msg.includes("support")) {
        return "You can contact us at support@youragency.com.";
      }

      if (msg.includes("services") || msg.includes("offer") || msg.includes("do you make")) {
        return "We build website chatbots, simple AI tools, and automations for businesses.";
      }

      if (msg.includes("help")) {
        return "Sure, tell me what you need help with and I’ll do my best.";
      }

      return "I'm not sure about that yet, but a human can help you with that if needed.";
    }

    function handleSend() {
      const userInput = document.getElementById("user-input");
      const text = userInput.value.trim();
      if (!text) return;

      addMessage(text, "user");
      userInput.value = "";

      const reply = getBotReply(text);
      setTimeout(() => addMessage(reply, "bot"), 300);
    }
  </script>
</body>
</html>
