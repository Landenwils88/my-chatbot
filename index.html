<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Chatbot</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .chat-container {
      width: 350px;
      height: 500px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chat-header {
      background: #4a6cf7;
      color: white;
      padding: 10px;
      font-weight: bold;
    }
    .chat-window {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      font-size: 14px;
      background: #f5f5f5;
    }
    .message {
      margin-bottom: 8px;
      padding: 6px 8px;
      border-radius: 6px;
      max-width: 80%;
    }
    .message.user {
      background: #4a6cf7;
      color: white;
      margin-left: auto;
    }
    .message.bot {
      background: white;
      color: #333;
      margin-right: auto;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
    }
    .chat-input input {
      flex: 1;
      border: none;
      padding: 10px;
      font-size: 14px;
      outline: none;
    }
    .chat-input button {
      border: none;
      padding: 0 15px;
      cursor: pointer;
      background: #4a6cf7;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      Website Assistant
    </div>
    <div id="chat-window" class="chat-window">
      <div class="message bot">Hi, how can I help?</div>
    </div>
    <div class="chat-input">
      <input id="user-input" type="text" placeholder="Type here...">
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script>
    const chatWindow = document.getElementById("chat-window");
    const userInput = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");

    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.className = "message " + sender;
      div.textContent = text;
      chatWindow.appendChild(div);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    function getBotReply(text) {
      const msg = text.toLowerCase();

      function getBotReply(text) {
  const msg = text.toLowerCase();

  if (msg.includes("hello") || msg.includes("hi")) {
    return "Hey, how can I help you today?";
  }

  if (msg.includes("price") || msg.includes("cost")) {
    return "Prices start at $67 for a basic chatbot setup.";
  }

  if (msg.includes("contact")) {
    return "You can reach me at support@youragency.com.";
  }

  if (msg.includes("help")) {
    return "Sure, what do you need help with?";
  }

  if (msg.includes("services")) {
    return "We create custom AI chatbots for websites!";
  }

  return "Iâ€™m not sure about that yet, but I can pass this to a human.";
}

    function handleSend() {
      const text = userInput.value.trim();
      if (!text) return;

      addMessage(text, "user");
      userInput.value = "";

      const reply = getBotReply(text);
      setTimeout(() => addMessage(reply, "bot"), 300);
    }

    sendBtn.addEventListener("click", handleSend);
    userInput.addEventListener("keydown", e => {
      if (e.key === "Enter") handleSend();
    });
  </script>
</body>
</html>
