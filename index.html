<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Chatbot</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
    }
    .chat-container {
      width: 350px;
      height: 500px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      background: white;
    }
    .chat-header {
      background: #4a6cf7;
      color: white;
      padding: 10px;
      font-weight: bold;
    }
    .chat-window {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      font-size: 14px;
      background: #fafafa;
    }
    .message {
      margin-bottom: 8px;
      padding: 6px 8px;
      border-radius: 6px;
      max-width: 80%;
    }
    .message.user {
      background: #4a6cf7;
      color: white;
      margin-left: auto;
    }
    .message.bot {
      background: white;
      color: #333;
      border: 1px solid #eee;
      margin-right: auto;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
    }
    .chat-input input {
      flex: 1;
      border: none;
      padding: 10px;
      font-size: 14px;
      outline: none;
    }
    .chat-input button {
      border: none;
      padding: 0 15px;
      cursor: pointer;
      background: #4a6cf7;
      color: white;
      font-weight: bold;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Website Assistant</div>
    <div id="chat-window" class="chat-window">
      <div class="message bot">Hi, I’m your website bot. How can I help?</div>
    </div>
    <div class="chat-input">
      <input id="user-input" type="text" placeholder="Type here...">
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script>
    const chatWindow = document.getElementById("chat-window");
    const userInput = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");

    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.className = "message " + sender;
      div.textContent = text;
      chatWindow.appendChild(div);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    function getBotReply(text) {
      const msg = text.toLowerCase();

      if (msg.includes("hello") || msg.includes("hi") || msg.includes("hey")) {
        return "Hey! How can I help you today?";
      }

      if (msg.includes("what") && msg.includes("you do")) {
        return "We build custom website chatbots for businesses.";
      }

      if (msg.includes("explain") || msg.includes("what is this")) {
        return "This is a website chatbot that can be added to any site using one code snippet.";
      }

      if (msg.includes("how") && msg.includes("work")) {
        return "Super easy! We build the bot, you paste one code snippet into your site.";
      }

      if (msg.includes("price") || msg.includes("cost")) {
        return "Basic chatbot setup starts at $50.";
      }

      if (msg.includes("long") && msg.includes("take")) {
        return "Setup usually takes 10–30 minutes.";
      }

      if (msg.includes("coding")) {
        return "No coding needed — we handle everything!";
      }

      if (msg.includes("custom")) {
        return "Yes! You can fully customize replies, style, and design.";
      }

      if (msg.includes("refund") || msg.includes("guarantee")) {
        return "We offer a satisfaction guarantee.";
      }

      if (msg.includes("hours") || msg.includes("open")) {
        return "We are available Monday–Friday, 9AM to 5PM.";
      }

      if (msg.includes("contact") || msg.includes("email")) {
        return "You can contact us at support@youragency.com.";
      }

      if (msg.includes("services")) {
        return "We create chatbots, AI tools, and automation systems.";
      }

      if (msg.includes("help")) {
        return "Of course — what do you need help with?";
      }

      return "I'm not sure about that yet, but I can connect you with a real person if needed.";
    }

    function handleSend() {
      const text = userInput.value.trim();
      if (!text) return;

      addMessage(text, "user");
      userInput.value = "";

      const reply = getBotReply(text);
      setTimeout(() => addMessage(reply, "bot"), 300);
    }

    sendBtn.addEventListener("click", handleSend);
    userInput.addEventListener("keydown", e => {
      if (e.key === "Enter") handleSend();
    });
  </script>
</body>
</html>
